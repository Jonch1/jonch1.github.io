<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl font-bold text-center">Inicia sesión para ver la sorpresa</h1>
    </div>
  </header>

  <div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h2>

      <form id="formulario" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input type="text" id="username" name="username" required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>

        <div>
          <button type="submit"
            class="w-full bg-blue-600 text-white mt-3 py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            onclick="sendData()">Iniciar
            Sesión</button>
        </div>
        <p id="error-message" style="color: red;"></p>
      </form>

    </div>
  </div>

  <footer class="bg-gray-800 text-white p-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("formulario").addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        function sendData() {

          if (!formulario.checkValidity()) {
            alert("Por favor, complete todos los campos requeridos.");
            return;
          }

          localStorage.setItem('username', username);

        }

        if (username === "Venusita" && password === "laura021102") {
          window.location.href = "pagina2.html";
        } else {
          errorMessage.textContent = "Usuario o contraseña incorrectos.";
        }
      });
    });

  </script>

</body>

</html>
