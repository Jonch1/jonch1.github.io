<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link href="../CSS/output.css" rel="stylesheet">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl font-bold text-center">Mi Página con Tailwind</h1>
    </div>
  </header>

  <div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h2>

      <form id="formulario" action="pagina2.html" class="space-y-4">
        <div>
          <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input type="text" id="usuario" name="usuario" required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
        </div>

        <div>
          <button type="submit"
            class="w-full bg-blue-600 text-white mt-3 py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            onclick="sendData()">Iniciar
            Sesión</button>
        </div>
      </form>

    </div>
  </div>

  <footer class="bg-gray-800 text-white p-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>

    function sendData() {

      const formulario = document.getElementById('formulario');

      if (!formulario.checkValidity()) {
        alert("Por favor, complete todos los campos requeridos.");
        return;
      }

      const usuario = document.getElementById('usuario').value;

      localStorage.setItem('usuario', usuario);

      window.location.href = "pagina2.html";
    }
  </script>

</body>

</html>
